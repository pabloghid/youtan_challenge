{% extends 'base.html' %}

{% block content %}

<h1> Companies </h1>
<a href="{% url 'add_company' %}" class="btn btn-primary">Adicionar</a>

{% if companies %}
{% for company in companies %}
<br/>
    
    {{ company.company_name }}
    <a href="{% url 'edit_company' company.id %}" class="btn btn-secondary">Editar</a>
    <a href="{% url 'delete_company' company.id %}" class="btn btn-danger">Excluir</a>

{% endfor %}
{% endif %}

{% endblock %}
